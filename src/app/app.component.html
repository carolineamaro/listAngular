<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">List App</h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add Novo Item" name="todo" onfocus="this.value='';" ngModel>
        <span class="input-group-text" (click)="addTodo(todo.value)">
          <i class="material-icons">add</i>
        </span>
        <!--<p>{{ todo.value }}</p>-->
      </div>
    </div>
    <div class="data">
      <ul class="list-instyled">
        <li *ngFor="let todo of todoArray">{{ todo }}
          <i (click)="deleteTodo(todo)" class="material-icons">delete</i>
        </li>
      </ul>
    </div>
  </form>
</div>

<!--
  ngModel captura input
  # dentro do input serve como declaracao de variavel
-->
